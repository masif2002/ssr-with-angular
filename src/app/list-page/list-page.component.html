<h1>Our Regular Customers</h1>

<mat-nav-list role="list">

        <h4 matSubheader>Customers</h4>

    <mat-list-item *ngFor="let cust of customers | async" [routerLink]="cust.id" >

    </mat-list-item>

    
</mat-nav-list>
